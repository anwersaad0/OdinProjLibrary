<!DOCTYPE html>
<html>
    <head>
        <title>Online Library</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header class="header">
                <h1 id="libraryname">REED PUBLIC LIBRARY</h1>
                <button type="button" id="addbook">Add Book</button>
        </header>
        <main>
        <div>
            <div id="bookmodal" class="modal">
                <div class="modalcontent">
                        <h1>Add New Book</h1>
                        
                        <label for="bookname">Book Name:</label>
                        <input type="text" id="bookname" name="bookname"><br><br>

                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"><br><br>

                        <label for="pagecount">Pages:</label>
                        <input type="number" id="pagecount" name="pagecount"><br><br>

                        <label for="ifread">Read?</label>
                        <input type="checkbox" id="ifread" name="ifread"><br><br>

                        <input type="submit" name="submitbtn" id="submitbtn">
                </div>
            </div>
            <div id="bookdirectorydiv"></div>
        </div>
        </main>
        <footer class="myfooter">
            <p id="credit">Made by anwersaad0</p>
        </footer>
    </body>
    <script src="library.js"></script>
</html>
